# Taken from: https://docs.astro.build/en/guides/deploy/github/

name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      # - name: Install, build, and upload your site
      #   uses: withastro/action@v0
      #   with:
      #     # The root location of your Astro project inside the repository. (optional)
      #     path: .
      #     # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
      #     node-version: 18
      #     # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
      #     package-manager: pnpm
      #
      # Inline GitHub Action to update "pnpm/action-setup" manually
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.x.x
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: "./pnpm-lock.yaml"
      - name: Install
        shell: "bash"
        run: pnpm install --no-frozen-lockfile

      - name: Build
        shell: "bash"
        run: pnpm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
